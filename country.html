<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
      </div>
    </header>

    <main>

      <div class="country-details-container">

     
      <span onclick="history.back()" class="back-btn">
        <i class="fa-solid fa-arrow-left"></i> &nbsp;Back
      </span>

      <div class="country-details">
        <img src=""  />
        <div class="details-text-container">
          <h1></h1>
          <div class="details-text" >
            <p><b>Native Name: </b><span class="native-name"></span></p>
            <p><b>Population: </b> <span class="population"> </span></p>
            <p><b>Region: </b><span class="region">Asia</span></p>
            <p><b>Sub Region: </b><span class="sub-region"></span></p>
            <p><b>Capital: </b><span class="capital"> </span></p>
            <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
            <p><b>Currencies: </b><span class="currencies">  </span></p>
            <p><b>Languages: </b><span class="language"></span></p>
          </div>
          <div class="border-countries">
            <b>Border Countries:</b>&nbsp;
          </div>
        </div>
      </div>
    </div>
    </main>

    <script src="country.js"></script>
  </body>
</html>
