<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API With Color Theme Switcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i> &nbsp; Dark Mode</p>
      </div>
    </header>
    <!-- https://restcountries.com/v3.1/region/europe -->

    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search for a Country">
        </div>
        <select class="filter-by-region">
          <option value=""hidden>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceana">Oceana</option>
          
        </select>
      </div>
      <div class="countries-container">
        
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
